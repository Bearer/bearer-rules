patterns:
  - pattern: |
      $<KNEX_CLIENT>.$<METHOD>($<...>$<DATA>$<...>)
    filters:
      - variable: DATA
        detection: javascript_express_sql_injection_data
      - variable: KNEX_CLIENT
        detection: javascript_express_sql_injection_knex_client
      - variable: METHOD
        values:
          - fromRaw
          - whereRaw
          - raw
  - pattern: |
      $<PG_CLIENT>.query($<...>$<DATA>$<...>)
    filters:
      - variable: PG_CLIENT
        detection: javascript_express_sql_injection_pg_client
      - variable: DATA
        detection: javascript_express_sql_injection_data
  - pattern: |
      $<_>.sequelize.query($<DATA>$<...>)
    filters:
      - variable: DATA
        detection: javascript_express_sql_injection_data
  - pattern: |
      $<SEQUELIZE>.query($<DATA>$<...>)
    filters:
      - variable: DATA
        detection: javascript_express_sql_injection_data
      - variable: SEQUELIZE
        detection: javascript_express_sql_injection_sequelize_init
  - pattern: |
      $<MYSQL_CONN>.$<METHOD>($<...>$<DATA>$<...>)
    filters:
      - variable: MYSQL_CONN
        detection: javascript_express_sql_injection_mysql_conn
      - variable: DATA
        detection: javascript_express_sql_injection_data
      - variable: METHOD
        values:
          - query
          - execute
  - pattern: |
      $<MYSQL_POOL>.query($<...>$<DATA>$<...>)
    filters:
      - variable: MYSQL_POOL
        detection: javascript_express_sql_injection_mysql_pool
      - variable: DATA
        detection: javascript_express_sql_injection_data
  - pattern: |
      $<CONN>.query($<DATA>, $<_>)
    filters:
      - variable: CONN
        detection: javascript_express_sql_injection_pool_conn
      - variable: DATA
        detection: javascript_express_sql_injection_data
auxiliary:
  - id: javascript_express_sql_injection_data
    sanitizer: javascript_express_sql_injection_user_input_sanitized
    patterns:
      - pattern: $<USER_INPUT>
        filters:
          - variable: USER_INPUT
            detection: javascript_express_sql_injection_user_input
            contains: false
      - pattern: const { $<!>$<_> } = $<USER_INPUT>
        filters:
          - variable: USER_INPUT
            detection: javascript_express_sql_injection_user_input
  - id: javascript_express_sql_injection_user_input
    patterns:
      - req.params
      - req.query
      - req.body
      - req.cookies
      - req.headers
  - id: javascript_express_sql_injection_pg_client
    patterns:
      - new Client()
  - id: javascript_express_sql_injection_sequelize_init
    patterns:
      - new Sequelize()
  - id: javascript_express_sql_injection_mysql_conn
    patterns:
      - mysql.createConnection()
      - await mysql.createConnection()
  - id: javascript_express_sql_injection_mysql_pool
    patterns:
      - mysql.createPool()
  - id: javascript_express_sql_injection_pool_conn
    patterns:
      - pattern: $<MYSQL_POOL>.getConnection(function($<_>, $<!>$<_>) {})
        filters:
          - variable: MYSQL_POOL
            detection: javascript_express_sql_injection_mysql_pool
  - id: javascript_express_sql_injection_knex_client
    patterns:
      - pattern: $<KNEX_CLIENT_INIT>
        filters:
          - variable: KNEX_CLIENT_INIT
            values:
              - knex
              - knexClient
              - client
  - id: javascript_express_sql_injection_user_input_sanitized
    patterns:
      - pattern: $<_>.hash($<!>$<_>)
languages:
  - javascript
severity: high
metadata:
  description: "SQL injection vulnerability detected."
  remediation_message: |
    ## Description
    Including unsanitized data, such as user input or request data, in raw SQL queries makes your application vulnerable to SQL injection attacks.

    ## Remediations

    ❌ Avoid raw queries, especially those that contain unsanitized user input

    ```javascript
      var sqlite = new Sequelize("sqlite::memory:");
      sqlite.query("SELECT * FROM users WHERE ID = " + req.params.userId);
    ```

    Instead, consider the following approaches when writing SQL queries

    ✅ Validate query input wherever possible

    ```javascript
      var rawId = req.params.userId
      if !(/[0-9]+/.test(rawId)) {
        // input is unexpected; don't make the query
      }
    ```

    ✅ Use prepared (or parameterized) statements when querying

    Sequelize example -
    ```javascript
      var sqlite = new Sequelize("sqlite::memory:");
      sqlite.query(
        "SELECT * FROM users WHERE ID = ?",
        { replacements: [req.params.userId] },
        type: sequelize.QueryTypes.SELECT
      )
    ```

    ## Resources
    - [OWASP SQL injection explained](https://owasp.org/www-community/attacks/SQL_Injection)
    - [OWASP SQL injection prevention cheat sheet](https://cheatsheetseries.owasp.org/cheatsheets/SQL_Injection_Prevention_Cheat_Sheet.html)
  cwe_id:
    - 89
  id: javascript_express_sql_injection
  documentation_url: https://docs.bearer.com/reference/rules/javascript_express_sql_injection
