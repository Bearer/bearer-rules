# disabled: true
imports:
  - javascript_shared_third_parties_sanitize_html_sanitizer
patterns:
  - pattern: |
      document.$<METHOD>($<...>$<DATA>$<...>)
    filters:
      - variable: METHOD
        values:
          - write
          - writeLn
      - variable: DATA
        detection: javascript_lang_dangerous_insert_html_unsanitized_input
  - pattern: |
      $<_>.$<PROPERTY> = $<DATA>
    filters:
      - variable: PROPERTY
        values:
          - outerHTML
          - innerHTML
      - variable: DATA
        detection: javascript_lang_dangerous_insert_html_unsanitized_input
  - pattern: |
      $<_>.$<METHOD>($<...>$<DATA>$<...>)
    filters:
      - variable: METHOD
        values:
          - setHTML
          - insertAdjacentHTML
          - createElement
          - replaceWith
          - replaceChildren
      - variable: DATA
        detection: javascript_lang_dangerous_insert_html_unsanitized_input
auxiliary:
  - id: javascript_lang_dangerous_insert_html_string_literal
    patterns:
      - pattern: |
          $<STRING_LITERAL_FOO>
        filters:
          - variable: STRING_LITERAL_FOO
            string_regex: .
  - id: javascript_lang_dangerous_insert_html_unsanitized_input
    sanitizer: javascript_shared_third_parties_sanitize_html_sanitizer
    patterns:
      - pattern: |
          $<STRING_LITERAL>
        filters:
          - not:
              variable: STRING_LITERAL
              detection: string_literal
              scope: cursor
          - not:
              variable: STRING_LITERAL
              detection: javascript_lang_dangerous_insert_html_string_literal
              scope: cursor
languages:
  - javascript
severity: high
metadata:
  description: "Dangerous dynamic HTML insert detected."
  remediation_message: |
    ## Description
    There are XSS vulnerabilities when dynamically inserting HTML that contains unsanitized data.

    ## Remediations
    Make sure you use HTML sanitization library before inserting html

    ```javascript
    import sanitizeHtml from 'sanitize-html';

    const html = `<strong>${user.Input}</strong>`;
    document.body.innerHTML = sanitizeHtml(html)
    ```

    ## Resources
    - [OWASP XSS explained](https://owasp.org/www-community/attacks/xss/)
  cwe_id:
    - 79
  id: javascript_lang_dangerous_insert_html
  documentation_url: https://docs.bearer.com/reference/rules/javascript_lang_dangerous_insert_html
