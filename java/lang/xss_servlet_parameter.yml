patterns:
  - pattern: |
      $<REQUEST>.$<METHOD>();
    filters:
      - variable: REQUEST
        detection: java_lang_xss_servlet_parameter_request
      - variable: METHOD
        values:
          - getParameter
          - getParameterValues
          - getParameterMap
          - getParameterNames
          - getRequestedSessionId
          - getQueryString
  - pattern: $<REQUEST>.getHeader($<HEADER>)
    filters:
      - variable: REQUEST
        detection: java_lang_xss_servlet_parameter_request
      - variable: HEADER
        string_regex: \A(?i)(Host|Referer|User-Agent)\z
languages:
  - java
auxiliary:
  - id: java_lang_xss_servlet_parameter_request
    patterns:
      # variable declaration
      - pattern: ServletRequest $<VARIABLE> = $<_>;
        focus: VARIABLE
      - pattern: HttpServletRequest $<VARIABLE> = $<_>;
        focus: VARIABLE
      # class constructor argument
      - pattern: |
          class $<_>$<...> {
            $<...>$<_>($<...>ServletRequest $<VARIABLE>$<...>) {}
          }
        focus: VARIABLE
      # class method argument
      - pattern: |
          class $<_>$<...> {
            $<...>$<_> $<_>($<...>ServletRequest $<VARIABLE>$<...>) {}
          }
        focus: VARIABLE
      # fallback
      - request;
      - req;
severity: warning
metadata:
