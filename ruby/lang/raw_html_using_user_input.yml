languages:
  - ruby
patterns:
  - pattern: $<STRING>
    filters:
      - variable: STRING
        string_regex: <\w+(\s[^>]*)?>
      - variable: STRING
        detection: ruby_lang_raw_html_using_user_input_user_input
      - not:
          variable: STRING
          detection: ruby_lang_raw_html_using_user_input_sanitized
  - pattern: $<STRING>.html_safe
    filters:
      - variable: STRING
        detection: ruby_lang_raw_html_using_user_input_user_input
      - not:
          variable: STRING
          detection: ruby_lang_raw_html_using_user_input_sanitized
  - pattern: raw($<STRING>)
    filters:
      - variable: STRING
        detection: ruby_lang_raw_html_using_user_input_user_input
      - not:
          variable: STRING
          detection: ruby_lang_raw_html_using_user_input_sanitized
  - pattern: ERB.new($<STRING>$<...>)
    filters:
      - variable: STRING
        detection: ruby_lang_raw_html_using_user_input_user_input
      - not:
          variable: STRING
          detection: ruby_lang_raw_html_using_user_input_sanitized
auxiliary:
  - id: ruby_lang_raw_html_using_user_input_user_input_source
    patterns:
      - params
      - request.$<_>
      - cookies
      - | # AWS lambda
        def $<_>($<!>event:, context:)
        end
  - id: ruby_lang_raw_html_using_user_input_user_input
    patterns:
      - pattern: $<USER_INPUT>
        filters:
          - variable: USER_INPUT
            detection: ruby_lang_raw_html_using_user_input_user_input_source
            contains: false
  - id: ruby_lang_raw_html_using_user_input_sanitized
    patterns:
      - pattern: $<METHOD>($<SANITIZED_USER_INPUT>)
        filters:
          - variable: METHOD
            values:
              - sanitize
              - strip_tags
          - variable: SANITIZED_USER_INPUT
            detection: ruby_lang_raw_html_using_user_input_user_input
severity: high
metadata:
  description: "Unsanitized user input detected in raw HTML string."
  remediation_message: |
    ## Description

    Applications should not include unsanitized user input in HTML. This
    can allow cross-site scripting (XSS) attacks.

    ## Remediations

    ❌ Avoid including user input directly in HTML strings:

    ```ruby
    html = "<h1>#{params[:title]}</h1>"
    ```

    ✅ Use a templating language such as ERB, and place the template in a separate file.

    ✅ When HTML strings must be used, sanitize user input:

    ```ruby
    html = "<h1>#{strip_tags(params[:title])}</h1>"
    ```

    ## Resources
    - [OWASP Cross-Site Scripting (XSS) Cheatsheet](https://cheatsheetseries.owasp.org/cheatsheets/Cross_Site_Scripting_Prevention_Cheat_Sheet.html)
  cwe_id:
    - 79
  id: ruby_lang_raw_html_using_user_input
  documentation_url: https://docs.bearer.com/reference/rules/ruby_lang_raw_html_using_user_input
