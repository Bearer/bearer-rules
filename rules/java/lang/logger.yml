imports:
  - java_shared_lang_logger_methods
patterns:
  - pattern: $<LOG>.$<METHOD>($<LOG_MESSAGE>)
    filters:
      - not:
          variable: LOG_MESSAGE
          regex: \A("|').*("|')\z
      - variable: METHOD
        detection: java_shared_lang_logger_methods
      - variable: LOG
        values:
          - log
          - logger
languages:
  - java
severity: warning
metadata:
  description: "Usage of variable in log message"
  remediation_message: |
    ## Description

    Variables in log messages are a common cause of data leaks and could lead to data breaches.
    This rule looks for instances of variables or attributes sent to loggers.

    ## Remediations

    ‚ùå Do not log dynamic variables or attributes as this could lead to unintentional information leakage down the line

    ```java
    logger.info("user signed in: " + user.uuid)
    ```
    ## Resources
    - [OWASP logging cheat sheet](https://cheatsheetseries.owasp.org/cheatsheets/Logging_Cheat_Sheet.html)
  cwe_id:
    - 532
  id: "java_lang_logger"
  documentation_url: https://docs.bearer.com/reference/rules/java_lang_logger
