type: shared
languages:
  - java
imports:
  - java_shared_lang_string
patterns:
  - pattern: $<KEY_GENERATOR>.getInstance($<BLOWFISH_ALGORITHM>$<...>)
    filters:
      - variable: KEY_GENERATOR
        regex: \A(javax\.crypto\.)?KeyGenerator\z
      - variable: BLOWFISH_ALGORITHM
        detection: java_shared_lang_string
        scope: cursor
        filters:
          - variable: JAVA_SHARED_LANG_STRING_VALUE
            string_regex: (?i)\ABlowfish\z
metadata:
  description: "Java Crypto Blowfish key generator initializer"
  id: java_shared_lang_blowfish_key_generator_init
