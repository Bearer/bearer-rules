imports:
  - php_shared_lang_datatype
  - php_shared_lang_instance
patterns:
  - pattern: |
      $<SPAN>->$<_>($<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: SPAN
        detection: php_third_parties_open_telemetry_span
        scope: cursor
      - variable: DATA_TYPE
        detection: php_shared_lang_datatype
        scope: result
languages:
  - php
auxiliary:
  - id: php_third_parties_open_telemetry_span
    patterns:
      - pattern: $<BUILDER>->startSpan()
        filters:
          - variable: BUILDER
            detection: php_third_parties_open_telemetry_span_builder
            scope: cursor
      - pattern: $<CLASS>::$<METHOD>()
        filters:
          - variable: CLASS
            regex: \A(\\?OpenTelemetry\\?API\\Trace\\)?Span\z
          - variable: METHOD
            values:
              - getCurrent
              - fromContext
      - pattern: $<INSTANCE>;
        filters:
          - variable: INSTANCE
            detection: php_shared_lang_instance
            filters:
              - variable: CLASS
                regex: \A(\\?OpenTelemetry\\?API\\Trace\\)?Span\z
  - id: php_third_parties_open_telemetry_span_builder
    patterns:
      - $<_>->spanBuilder()
      - pattern: $<BUILDER>->$<_>()
        filters:
          - variable: BUILDER
            detection: php_third_parties_open_telemetry_span_builder
            scope: cursor
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Leakage of sensitive data to Open Telemetry"
  remediation_message: |
    ## Description
    Leaking sensitive data to third-party loggers is a common cause of data
    leaks and can lead to data breaches. This rule looks for instances of
    sensitive data sent to Open Telemetry.

    ## Remediations

    When logging errors or events, ensure all sensitive data is removed.

    ## Resources
    - [Open Telemetry Docs](https://opentelemetry.io/docs/)
  cwe_id:
    - 201
  id: php_third_parties_open_telemetry
  documentation_url: https://docs.bearer.com/reference/rules/php_third_parties_open_telemetry
