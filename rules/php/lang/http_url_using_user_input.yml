languages:
  - php
imports:
  - php_shared_lang_user_input
  - php_shared_lang_instance
patterns:
  - pattern: $<FUNCTION>($<USER_INPUT>$<...>)
    filters:
      - variable: FUNCTION
        values:
          - curl_init
          - file_get_contents
          - fopen
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: curl_setopt($<_>, CURLOPT_URL, $<USER_INPUT>)
    filters:
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: new SoapClient($<_>, $<OPTIONS>)
    filters:
      - variable: OPTIONS
        detection: php_lang_http_insecure_soap_options
        scope: cursor
  # PSR-17
  - pattern: $<_>->createRequest($<_>, $<USER_INPUT>)
    filters:
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  # pecl_http
  - pattern: new $<CLASS>($<_>, $<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(http\\Client\\)?Request\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: new $<CLASS>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A((Laminas|Zend)\\Http\\)?Client\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<LAMINAS>->setUri($<USER_INPUT>)
    filters:
      - variable: LAMINAS
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A((Laminas|Zend)\\Http\\)?(Client|Request)\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: new $<CLASS>($<OPTIONS>)
    filters:
      - variable: CLASS
        regex: \A(GuzzleHttp\\)?Client\z
      - variable: OPTIONS
        detection: php_lang_http_insecure_guzzle_options
        scope: result
  - pattern: $<GUZZLE>->request($<_>, $<USER_INPUT>$<...>)
    filters:
      - variable: GUZZLE
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(GuzzleHttp\\)?Client\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<GUZZLE>->$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: GUZZLE
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(GuzzleHttp\\)?Client\z
      - variable: METHOD
        values:
          - get
          - delete
          - head
          - options
          - patch
          - post
          - put
          - getAsync
          - deleteAsync
          - headAsync
          - optionsAsync
          - patchAsync
          - postAsync
          - putAsync
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: new $<CLASS>($<_>, $<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(GuzzleHttp\\Psr7\\)?Request\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<CLASS>::$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(WpOrg\\Requests\\)?Requests\z
      - variable: METHOD
        values:
          - get
          - head
          - delete
          - trace
          - post
          - put
          - options
          - patch
          - request
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<CLASS>::request_multiple($<OPTIONS>$<...>)
    filters:
      - variable: CLASS
        regex: \A(WpOrg\\Requests\\)?Requests\z
      - variable: OPTIONS
        detection: php_lang_http_insecure_requests_options
        scope: result
  - pattern: new $<CLASS>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(WpOrg\\Requests\\)?Session\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<SESSION>->$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: SESSION
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(WpOrg\\Requests\\)?Session\z
      - variable: METHOD
        values:
          - get
          - head
          - delete
          - post
          - put
          - patch
          - request
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<SESSION>->request_multiple($<OPTIONS>$<...>)
    filters:
      - variable: SESSION
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(WpOrg\\Requests\\)?Session\z
      - variable: OPTIONS
        detection: php_lang_http_insecure_requests_options
        scope: result
  - pattern: $<BROWSER>->$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: BROWSER
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(Buzz\\)?Browser\z
      - variable: METHOD
        values:
          - get
          - post
          - head
          - patch
          - put
          - delete
          - submitForm
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<BROWSER>->request($<_>, $<USER_INPUT>$<...>)
    filters:
      - variable: BROWSER
        detection: php_shared_lang_instance
        scope: cursor
        filters:
          - variable: CLASS
            regex: \A(Buzz\\)?Browser\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: new $<CLASS>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(SendGrid\\)?Client\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<CLASS>::$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(Unirest\\)?Request\z
      - variable: METHOD
        values:
          - get
          - post
          - put
          - patch
          - delete
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<CLASS>::send($<_>, $<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(Unirest\\)?Request\z
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<CLASS>::$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: CLASS
        regex: \A(Illuminate\\Support\\Facades\\)?Http\z
      - variable: METHOD
        values:
          - head
          - get
          - post
          - put
          - patch
          - delete
          - withUrlParameters
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  - pattern: $<HTTP>->$<METHOD>($<USER_INPUT>$<...>)
    filters:
      - variable: HTTP
        detection: php_lang_http_insecure_laravel_http
        scope: cursor
      - variable: METHOD
        values:
          - head
          - get
          - post
          - put
          - patch
          - delete
          - withUrlParameters
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
  # symfony
  - pattern: $<_>->request($<_>, $<USER_INPUT>$<...>);
    filters:
      - variable: USER_INPUT
        detection: php_shared_lang_user_input
        scope: result
auxiliary:
  - id: php_lang_http_insecure_soap_options
    patterns:
      - pattern: array('location' => $<USER_INPUT>)
        filters:
          - variable: USER_INPUT
            detection: php_shared_lang_user_input
            scope: result
  - id: php_lang_http_insecure_guzzle_options
    patterns:
      - pattern: array('base_uri' => $<USER_INPUT>)
        filters:
          - variable: USER_INPUT
            detection: php_shared_lang_user_input
            scope: result
  - id: php_lang_http_insecure_requests_options
    patterns:
      - pattern: array('url' => $<USER_INPUT>)
        filters:
          - variable: USER_INPUT
            detection: php_shared_lang_user_input
            scope: result
  - id: php_lang_http_insecure_laravel_http
    patterns:
      - pattern: $<CLASS>::$<_>()
        filters:
          - variable: CLASS
            regex: \A(Illuminate\\Support\\Facades\\)?Http\z
      - pattern: $<HTTP>->$<_>()
        filters:
          - variable: HTTP
            detection: php_lang_http_insecure_laravel_http
            scope: cursor
severity: high
metadata:
  description: "HTTP communication with user-controlled destination detected."
  remediation_message: |
    ## Description

    Applications should not connect to locations formed from user input.
    This rule checks for URLs containing user-supplied data.

    ## Remediations

    ❌ Avoid using user input in HTTP URLs:

    ```php
    $curl = curl_init("https://{$_GET['host']}');
    ```

    ✅ Use user input indirectly to form a URL:

    ```php
    if ($_GET["host"] == "option1") {
      $host = "api1.com";
    } else {
      $host = "api2.com";
    }

    $curl = curl_init("https://$host');
    ```
  cwe_id:
    - 918
  id: php_lang_http_url_using_user_input
  documentation_url: https://docs.bearer.com/reference/rules/php_lang_http_url_using_user_input
