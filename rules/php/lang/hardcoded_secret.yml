patterns:
  - pattern: |
      $$<NAME> = $<STRING_LITERAL>
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      const $<NAME> = $<STRING_LITERAL>
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      array($<NAME> => $<STRING_LITERAL>)
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name_string
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      define($<NAME>, $<STRING_LITERAL>);
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name_string
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      $<_>($<NAME>: $<STRING_LITERAL>)
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      $<_>::$<_>($<NAME>: $<STRING_LITERAL>)
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
  - pattern: |
      $<_>->$<_>($<NAME>: $<STRING_LITERAL>)
    filters:
      - variable: NAME
        detection: php_lang_hardcoded_secret_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: php_lang_hardcoded_secret_literal
        scope: cursor
