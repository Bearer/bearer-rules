      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  - pattern: const { $<!>$<PROPERTY> } = $<REQUEST>
    filters:
      - variable: REQUEST
        detection: javascript_shared_express_user_input_request
        scope: cursor
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  # typescript
  - pattern: |
      const { $<!>$<PROPERTY> }: Request = $<_>
    filters:
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  - pattern: |
      ($<...>{ $<!>$<PROPERTY> }: Request$<...>) => {}
    filters:
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  - pattern: |
      function ($<...>{ $<!>$<PROPERTY> }: Request$<...>) {}
    filters:
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  - pattern: |
      function $<_>($<...>{ $<!>$<PROPERTY> }: Request$<...>) {}
    filters:
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
  - pattern: |
      class $<_> $<...>{ $<_>($<...>{ $<!>$<PROPERTY> }: Request$<...>) {} }
    filters:
      - variable: PROPERTY
        values:
          - body
          - cookies
          - headers
          - params
          - query
          - url
