imports:
  - ruby_shared_common_datatype
patterns:
  - pattern: |
      Appsignal.$<METHOD>($<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: DATA_TYPE
        detection: ruby_shared_common_datatype
        scope: result
      - variable: METHOD
        values:
          - set_action
          - add_breadcrumb
          - add_exception
          - set_error
          - set_metadata
          - set_namespace
          - set_tags
          - tag_job
          - tag_request
  - pattern: |
      Appsignal.$<ERROR_METHOD>($<...>) do |$<TRANSACTION:identifier>|
        $<!>$<TRANSACTION>.$<METHOD>($<...>$<DATA_TYPE>$<...>)
      end
    filters:
      - variable: DATA_TYPE
        detection: ruby_shared_common_datatype
        scope: result
      - variable: ERROR_METHOD
        values:
          - set_error
          - add_exception
      - variable: METHOD
        values:
          - tag_request
          - tag_job
          - set_namespace
          - set_sample_data
          - set_tags
          - add_breadcrumb
          - set_action
          - set_action_if_nil
          - set_metadata
  - pattern: |
      Appsignal::Transaction.current.set_sample_data($<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: DATA_TYPE
        detection: ruby_shared_common_datatype
        scope: result
      - variable: METHOD
        values:
          - add_breadcrumb
          - set_action
          - set_action_if_nil
          - set_error
          - set_metadata
          - set_namespace
          - set_sample_data
          - set_tags
          - tag_request
          - tag_job
languages:
  - ruby
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Leakage of sensitive data to AppSignal"
  remediation_message: |
    ## Description
    Leaking sensitive data to third-party loggers is a common cause of data leaks and can lead to data breaches. This rule looks for instances of sensitive data sent to AppSignal.

    ## Remediations

    ✅ When logging errors or events, ensure all sensitive data is removed.

    ```ruby
    Appsignal.tag_request(user: current_user.email)
    ```

    ❌ Do not send sensitive data to AppSignal

    ```ruby
    Appsignal.tag_request(user_id: current_user.id)
    ```

    ## References

    - [AppSignal Documentation](https://docs.appsignal.com/)
    - [Filtering Application Data in AppSignal](https://docs.appsignal.com/guides/filter-data.html)
  cwe_id:
    - 201
  id: ruby_third_parties_appsignal
  documentation_url: https://docs.bearer.com/reference/rules/ruby_third_parties_appsignal
  cloud_code_suggestions: true
severity: high
