imports:
  - go_shared_lang_datatype
  - go_shared_lang_instance
patterns:
  - pattern: $<CLIENT>.$<METHOD>($<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: CLIENT
        detection: go_third_parties_elasticsearch_client
        scope: cursor
      - variable: METHOD
        values:
          - Bulk
          - Index
          - Update
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
  - pattern: |
      $<PACKAGE>.BulkIndexerItem{Body: $<DATA_TYPE>}
    filters:
      - variable: PACKAGE
        detection: go_third_parties_elasticsearch_util_package
        scope: cursor
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
  - pattern: $<INDEX>.$<METHOD>($<DATA_TYPE>)
    filters:
      - variable: INDEX
        detection: go_third_parties_elasticsearch_typed_index
        scope: cursor
      - variable: METHOD
        values:
          - Document
          - Request
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
  - pattern: $<UPDATE>.$<METHOD>($<DATA_TYPE>)
    filters:
      - variable: UPDATE
        detection: go_third_parties_elasticsearch_typed_update
        scope: cursor
      - variable: METHOD
        values:
          - Doc
          - Request
          - Upsert
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
  - pattern: $<UPDATE>.$<METHOD>($<...>$<DATA_TYPE>$<...>)
    filters:
      - variable: UPDATE
        detection: go_third_parties_elasticsearch_typed_bulk
        scope: cursor
      - variable: METHOD
        values:
          - IndexOp
          - Request
          - UpdateOp
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
languages:
  - go
auxiliary:
  - id: go_third_parties_elasticsearch_typed_index
    patterns:
      - pattern: $<CLIENT>.Index($<...>)
        filters:
          - variable: CLIENT
            detection: go_third_parties_elasticsearch_typed_client
            scope: cursor
      - pattern: $<INDEX>.$<_>($<...>)
        filters:
          - variable: INDEX
            detection: go_third_parties_elasticsearch_typed_index
            scope: cursor
  - id: go_third_parties_elasticsearch_typed_update
    patterns:
      - pattern: $<CLIENT>.Update($<...>)
        filters:
          - variable: CLIENT
            detection: go_third_parties_elasticsearch_typed_client
            scope: cursor
      - pattern: $<UPDATE>.$<_>($<...>)
        filters:
          - variable: UPDATE
            detection: go_third_parties_elasticsearch_typed_update
            scope: cursor
  - id: go_third_parties_elasticsearch_typed_bulk
    patterns:
      - pattern: $<CLIENT>.Bulk()
        filters:
          - variable: CLIENT
            detection: go_third_parties_elasticsearch_typed_client
            scope: cursor
      - pattern: $<BULK>.$<_>($<...>)
        filters:
          - variable: BULK
            detection: go_third_parties_elasticsearch_typed_bulk
            scope: cursor
  - id: go_third_parties_elasticsearch_typed_client
    patterns:
      - pattern: $<PACKAGE>.NewTypedClient($<...>)
        filters:
          - variable: PACKAGE
            detection: go_third_parties_elasticsearch_package
            scope: cursor
  - id: go_third_parties_elasticsearch_client
    patterns:
      - pattern: $<PACKAGE>.NewDefaultClient()
        filters:
          - variable: PACKAGE
            detection: go_third_parties_elasticsearch_package
            scope: cursor
      - pattern: $<PACKAGE>.NewClient($<...>)
        filters:
          - variable: PACKAGE
            detection: go_third_parties_elasticsearch_package
            scope: cursor
      - pattern: $<CLIENT>
        filters:
          - variable: CLIENT
            detection: go_shared_lang_instance
            scope: cursor
            filters:
              - variable: PACKAGE
                detection: go_third_parties_elasticsearch_package
                scope: cursor
              - variable: TYPE
                values:
                  - Client
                  - TypedClient
  - id: go_third_parties_elasticsearch_package
    patterns:
      - import $<!>"github.com/elastic/go-elasticsearch/v7"
      - import ($<!>"github.com/elastic/go-elasticsearch/v7")
      - import $<!>"github.com/elastic/go-elasticsearch/v8"
      - import ($<!>"github.com/elastic/go-elasticsearch/v8")
      - elasticsearch
  - id: go_third_parties_elasticsearch_util_package
    patterns:
      - import $<!>"github.com/elastic/go-elasticsearch/v7/esutil"
      - import ($<!>"github.com/elastic/go-elasticsearch/v7/esutil")
      - import $<!>"github.com/elastic/go-elasticsearch/v8/esutil"
      - import ($<!>"github.com/elastic/go-elasticsearch/v8/esutil")
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Leakage of sensitive data to ElasticSearch"
  remediation_message: |
    ## Description
    Leaking sensitive data to third-party data tools is a common cause of data
    leaks and can lead to data breaches. This rule looks for instances of
    sensitive data sent to Elasticsearch.

    ## Remediations
    When sending data to third-party services, ensure all sensitive data is removed.

    ## Resources
    - [Elasticsearch docs](https://www.elastic.co/guide/en/elasticsearch/client/go-api/current/index.html)
  cwe_id:
    - 201
  associated_recipe: Elasticsearch
  id: go_third_parties_elasticsearch
  documentation_url: https://docs.bearer.com/reference/rules/go_third_parties_elasticsearch
severity: medium
