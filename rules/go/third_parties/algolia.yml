imports:
  - go_shared_lang_datatype
  - go_shared_lang_instance
patterns:
  - pattern: |
      $<INDEX>.$<METHOD>($<DATA_TYPE>$<...>)
    filters:
      - variable: INDEX
        detection: go_third_parties_algolia_index
        scope: cursor
      - variable: METHOD
        values:
          - SaveObject
          - SaveObjects
          - PartialUpdateObject
          - PartialUpdateObjects
          - ReplaceAllObjects
          - Batch
      - variable: DATA_TYPE
        detection: go_shared_lang_datatype
        scope: result
languages:
  - go
auxiliary:
  - id: go_third_parties_algolia_index
    patterns:
      - pattern: |
          $<CLIENT>.InitIndex($<...>)
        filters:
          - variable: CLIENT
            detection: go_third_parties_algolia_client
            scope: cursor
      - pattern: $<INDEX>
        filters:
          - variable: INDEX
            detection: go_shared_lang_instance
            scope: cursor_strict
            filters:
              - variable: PACKAGE
                detection: go_third_parties_algolia_package
                scope: cursor
              - variable: TYPE
                values:
                  - Index
  - id: go_third_parties_algolia_client
    patterns:
      - pattern: $<PACKAGE>.NewClient($<...>)
        filters:
          - variable: PACKAGE
            detection: go_third_parties_algolia_package
            scope: cursor
      - pattern: $<CLIENT>
        filters:
          - variable: CLIENT
            detection: go_shared_lang_instance
            scope: cursor_strict
            filters:
              - variable: PACKAGE
                detection: go_third_parties_algolia_package
                scope: cursor
              - variable: TYPE
                values:
                  - Client
  - id: go_third_parties_algolia_package
    patterns:
      - import $<!>"github.com/algolia/algoliasearch-client-go/v3/algolia/search"
      - import ($<!>"github.com/algolia/algoliasearch-client-go/v3/algolia/search")
skip_data_types:
  - "Unique Identifier"
metadata:
  description: "Leakage of sensitive data to Algolia"
  remediation_message: |
    ## Description
    Leaking sensitive data to third-party data tools is a common cause of data
    leaks and can lead to data breaches. This rule looks for instances of
    sensitive data sent to Algolia.

    ## Remediations
    When sending data to third-party services, ensure all sensitive data is removed.

    ## Resources
    - [Algolia docs](https://www.algolia.com/doc/)
  cwe_id:
    - 201
  associated_recipe: Algolia
  id: go_third_parties_algolia
  documentation_url: https://docs.bearer.com/reference/rules/go_third_parties_algolia
severity: high
