patterns:
  - pattern: |
      $<NAME> := $<STRING_LITERAL>
    filters:
      - variable: NAME
        detection: go_gosec_secrets_secrets_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: go_gosec_secrets_secrets_literal
        scope: cursor
  - pattern: |
      var $<NAME> = $<STRING_LITERAL>
    filters:
      - variable: NAME
        detection: go_gosec_secrets_secrets_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: go_gosec_secrets_secrets_literal
        scope: cursor
  - pattern: |
      $<NAME> = $<STRING_LITERAL>
    filters:
      - variable: NAME
        detection: go_gosec_secrets_secrets_name
        scope: cursor_strict
      - variable: STRING_LITERAL
        detection: go_gosec_secrets_secrets_literal
        scope: cursor
auxiliary:
  - id: go_gosec_secrets_secrets_name
    patterns:
      - pattern: $<NAME>
        filters:
          - variable: NAME
            regex: (?i)(password|api_?key|secret)\b
  - id: go_gosec_secrets_secrets_literal
    patterns:
      - pattern: $<STRING>
        filters:
          - variable: STRING
            detection: string_literal
            scope: cursor_strict
          - not:
              variable: STRING
              string_regex: \A[*]+\z
          - variable: STRING
            entropy_greater_than: 3.5
languages:
  - go
severity: high
metadata:
  description: "Use of hard-coded password"
  remediation_message: |
    ## Description

    Applications should store secret values securely and not as literal values
    in the source code.

